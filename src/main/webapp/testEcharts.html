<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECharts</title>
        <!-- 引入 echarts.js -->
        <script src="plugins/echarts-4.2.1/echarts.min.js"></script>
        <script src="plugins/jquery-easyui-1.5.4.2/jquery.min.js"></script>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="divBar" style="width: 600px;height:400px;"></div>
        <div id="divPie" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
            $(function () {
                //*****************************柱状图开始*********************************
                // 基于准备好的dom，初始化echarts实例
                var myChartBar = echarts.init($("#divBar")[0]);

                // 指定图表的配置项和数据
                var optionBar = {
                    title: {
                        text: '各区反馈率统计'
                    },
                    tooltip: {},
                    legend: {
                        data: ['反馈率']
                    },
                    xAxis: {
                        data: ["思明区", "湖里区", "海沧区", "集美区", "翔安区", "同安区"]
                    },
                    yAxis: {},
                    series: [{
                        name: '反馈率',
                        type: 'bar',
                        data: [60, 90, 80, 75, 85, 95]
                    }]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChartBar.setOption(optionBar);

                //*****************************柱状图结束*********************************

                //*****************************饼图开始*********************************
                var myChartPie = echarts.init($("#divPie")[0]);

                // 指定图表的配置项和数据
                var optionPie = {
                    title: {
                        text: '各区反馈率统计'
                    },
                    tooltip: {},
                    legend: {
                        orient: 'vertical',
                        x: 'right',
                        data: ["思明区", "湖里区", "海沧区", "集美区", "翔安区", "同安区"]
                    },
                    series: [{
                        name: '反馈率',
                        type: 'pie',
                        data:[
                            {value:80, name:'思明区'},
                            {value:70, name:'湖里区'},
                            {value:90, name:'海沧区'},
                            {value:60, name:'集美区'},
                            {value:75, name:'翔安区'},
                            {value:85, name:'同安区'}
                        ]
                    }]
                };
                myChartPie.setOption(optionPie);
                //*****************************饼图开始*********************************
            });
        </script>
    </body>
</html>
