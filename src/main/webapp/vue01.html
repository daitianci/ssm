<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hello vue</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="root">{{msg}}</div>
        <script>
            new Vue({
                el: "#root",
                data: {
                    msg: "hello vue"
                }
            })
        </script>
    </body>
</html>
